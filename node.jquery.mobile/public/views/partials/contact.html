<div data-role="page" class="ui-page ui-body-c " data-dom-cache="true">
    <div data-role="header" class="ui-bar-a ui-header" role="banner">
        <a href="/" class="ui-btn-left ui-btn ui-btn-icon-left ui-btn-corner-all ui-shadow ui-btn-up-a" data-icon="arrow-l" data-theme="a">
        <span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Back</span><span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span></span></a>
        <h1 class="ui-title" tabindex="0" role="heading" aria-level="1">{title}</h1>
    </div>
    <div data-role="content" class="ui-content" role="main">
        <h2>{title}</h2>
        <ul id="options" type="square"></ul>
        <p>contact us here <a href="mailto:{contact.email}">{contact.email}</a></p>
        <ul  data-role="listview" data-inset="true">
            {#actions}<li><a href="{domain}{port}/{path}" data-ajax="false" rel="{rel}">{text}</a></li>{/actions}
        </ul>
    </div>
    <div data-role="footer" class="ui-bar-a ui-footer" role="contentinfo">
        <h4 class="ui-title" tabindex="0" role="heading" aria-level="1">@2012 {title}</h4>
    </div>
</div>
