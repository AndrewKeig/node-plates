<div data-role="page" login="ui-page ui-body-c ui-page-active">
    <div data-role="header" class="ui-bar-a ui-header" role="banner">
        <a href="/"  data-ajax="false" class="ui-btn-left ui-btn ui-btn-icon-left ui-btn-corner-all ui-shadow ui-btn-up-a" data-icon="arrow-l" data-theme="a">
        <span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Back</span><span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span></span></a>
        <h1 class="ui-title" tabindex="0" role="heading" aria-level="1">{title} - login</h1>
    </div>
    <div data-role="content" class="ui-content" role="main">
        <h2>{title}</h2>
        <p>complete the below to login/register</p>
        <form method="{login.method}" action="{login.href}" data-ajax="false"  enctype="application/x-www-form-urlencoded">
            <div data-role="fieldcontain">
                <label for="name">{login.username.label}:</label>
                <input type="text" name="{login.username.name}" id="{login.username.name}" size="25" class="username textbox" placeholder="{login.username.placeholder}"  required/>
            </div>
            <div data-role="fieldcontain">
                <label for="name">{login.password.label}:</label>
                <input type="password" name="{login.password.name}" id="{login.password.name}" size="25" class="password textbox" placeholder="{login.password.placeholder}" required/>
            </div>
            <input type="submit" data-role="button" data-icon="star" value="{login.button.name}">
        </form>
    </div>
    <div data-role="footer" class="ui-bar-a ui-footer" role="contentinfo">
        <h4 class="ui-title" tabindex="0" role="heading" aria-level="1">@2012 {title}</h4>
    </div>
</div>
